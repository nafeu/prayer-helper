<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Helper - Your Guide to Salat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•Œ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #121212;
            padding-bottom: 80px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            min-height: 100vh;
        }

        header {
            text-align: center;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            margin: -20px -20px 20px -20px;
            padding: 15px 20px;
        }

        header h1 {
            font-size: 22px;
            margin-bottom: 3px;
        }

        header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-button {
            flex: 1;
            min-width: 120px;
            padding: 12px 16px;
            background-color: #2d2d2d;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #b0b0b0;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-button:hover {
            background-color: #3a3a3a;
        }

        .tab-button.active {
            background-color: #4a5568;
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #9bb5ff;
            margin: 20px 0 15px 0;
            font-size: 24px;
        }

        h2 {
            color: #b8a5d9;
            margin: 25px 0 15px 0;
            font-size: 20px;
            border-bottom: 2px solid #3a3a3a;
            padding-bottom: 8px;
        }

        h3 {
            color: #c0c0c0;
            margin: 20px 0 10px 0;
            font-size: 18px;
        }

        p {
            margin: 12px 0;
            line-height: 1.8;
        }

        strong {
            color: #9bb5ff;
            font-weight: 600;
        }

        code {
            background-color: #2d2d2d;
            color: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        ul {
            margin: 15px 0;
            padding-left: 25px;
        }

        li {
            margin: 8px 0;
            line-height: 1.7;
        }

        hr {
            border: none;
            border-top: 2px solid #3a3a3a;
            margin: 25px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
            overflow-x: auto;
            display: block;
        }

        thead {
            background-color: #4a5568;
            color: white;
        }

        th {
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid #3a3a3a;
        }

        tr:nth-child(even) {
            background-color: #252525;
        }

        tr:hover {
            background-color: #2d2d2d;
        }

        .step-section {
            background-color: #252525;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #9bb5ff;
        }

        .arabic-text {
            font-family: 'Amiri', 'Arabic Typesetting', 'Traditional Arabic', serif;
            font-size: 20px;
            direction: rtl;
            text-align: right;
            margin: 10px 0;
            line-height: 2;
            color: #e0e0e0;
        }

        .transliteration {
            font-style: italic;
            color: #b0b0b0;
            margin: 8px 0;
        }

        .translation {
            color: #c0c0c0;
            margin: 8px 0;
        }

        .why-section {
            background-color: #1a2a35;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 3px solid #5ba3e8;
        }

        .why-section strong {
            color: #5ba3e8;
        }

        .quiz-question {
            background-color: #2a2518;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ffa500;
        }

        .quiz-answer {
            list-style: none;
            padding: 10px;
            margin: 8px 0;
            background-color: #2d2d2d;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .quiz-answer:hover {
            background-color: #3a3a3a;
        }

        .quiz-answer.correct {
            /* No default styling - will be styled when revealed */
        }

        .explanation {
            background-color: #1a2a1f;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 3px solid #4ade80;
            font-size: 14px;
            display: none !important; /* Hidden by default */
        }

        .explanation strong {
            color: #4ade80;
        }

        .next-question-btn {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4a5568;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-question-btn:hover {
            background-color: #5a6578;
        }

        .next-question-btn:active {
            background-color: #3a4558;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 20px;
            }
            
            header p {
                font-size: 11px;
            }

            .tab-button {
                min-width: 100px;
                padding: 10px 12px;
                font-size: 13px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 18px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 6px;
            }

            .arabic-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ•Œ Prayer Helper</h1>
            <p>Your Guide to Performing Salat</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="how-to-pray">How To Pray</button>
            <button class="tab-button" data-tab="surah-guide">Surah Guide</button>
            <button class="tab-button" data-tab="quiz">Quiz</button>
            <button class="tab-button" data-tab="prayer-breakdown">Prayer Breakdown</button>
        </div>

        <div id="how-to-pray" class="tab-content active">
            {{HOW_TO_PRAY}}
        </div>

        <div id="surah-guide" class="tab-content">
            {{SURAH_GUIDE}}
        </div>

        <div id="quiz" class="tab-content">
            {{QUIZ}}
        </div>

        <div id="prayer-breakdown" class="tab-content">
            {{PRAYER_BREAKDOWN}}
        </div>
    </div>

    <script>
        // Tab navigation
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                
                // Remove active class from all buttons and content
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked button and corresponding content
                button.classList.add('active');
                document.getElementById(tabName).classList.add('active');
                
                // If quiz tab, show random question and ensure explanations are hidden
                if (tabName === 'quiz') {
                    hideAllExplanations();
                    showRandomQuizQuestion();
                }
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        // Quiz functionality
        function showRandomQuizQuestion() {
            // Hide all quiz questions
            document.querySelectorAll('.quiz-question').forEach(q => {
                q.style.display = 'none';
                q.dataset.answered = 'false'; // Reset answered state
            });
            
            // Hide all explanations explicitly
            hideAllExplanations();
            
            // Remove all next question buttons
            document.querySelectorAll('.next-question-btn').forEach(btn => {
                btn.remove();
            });
            
            // Reset all answer styles
            document.querySelectorAll('.quiz-answer').forEach(a => {
                a.style.backgroundColor = '';
                a.style.color = '';
                a.style.borderLeft = '';
            });
            
            // Get all quiz questions
            const questions = Array.from(document.querySelectorAll('.quiz-question'));
            if (questions.length === 0) return;
            
            // Show random question
            const randomIndex = Math.floor(Math.random() * questions.length);
            questions[randomIndex].style.display = 'block';
        }
        
        // Initialize: Hide all explanations on page load
        function initializeQuiz() {
            document.querySelectorAll('.explanation').forEach(e => {
                e.style.display = 'none';
                e.style.setProperty('display', 'none', 'important');
            });
        }
        
        // Run initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeQuiz);
        } else {
            initializeQuiz();
        }

        // Quiz interaction - use event delegation for dynamically added content
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('quiz-answer')) {
                const answer = e.target;
                const questionDiv = answer.closest('.quiz-question');
                if (!questionDiv) return;
                
                // Check if already answered
                const isAnswered = questionDiv.dataset.answered === 'true';
                if (isAnswered) return; // Don't allow re-clicking after answer is revealed
                
                // Mark as answered
                questionDiv.dataset.answered = 'true';
                
                // Reset all answer styles in this question
                questionDiv.querySelectorAll('.quiz-answer').forEach(a => {
                    a.style.backgroundColor = '';
                    a.style.color = '';
                    a.style.borderLeft = '';
                });
                
                // Check if correct
                const isCorrect = answer.dataset.correct === 'true';
                
                // Highlight clicked answer
                if (isCorrect) {
                    answer.style.backgroundColor = '#1e3a28';
                    answer.style.color = '#4ade80';
                    answer.style.borderLeft = '3px solid #22c55e';
                } else {
                    answer.style.backgroundColor = '#3a1e1e';
                    answer.style.color = '#f87171';
                    answer.style.borderLeft = '3px solid #ef4444';
                    
                    // Show correct answer
                    const correctAnswer = questionDiv.querySelector('.quiz-answer.correct');
                    if (correctAnswer) {
                        correctAnswer.style.backgroundColor = '#1e3a28';
                        correctAnswer.style.color = '#4ade80';
                        correctAnswer.style.borderLeft = '3px solid #22c55e';
                    }
                }
                
                // Show explanation after any answer attempt
                const explanation = questionDiv.querySelector('.explanation');
                if (explanation) {
                    // Force show the explanation by removing the important none and setting block
                    explanation.style.removeProperty('display');
                    explanation.style.display = 'block';
                    explanation.style.setProperty('display', 'block', 'important');
                }
                
                // Add "Next Question" button (for both correct and incorrect answers)
                const existingBtn = questionDiv.querySelector('.next-question-btn');
                if (!existingBtn) {
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'next-question-btn';
                    nextBtn.textContent = 'Next Question â†’';
                    nextBtn.style.display = 'block';
                    nextBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        showRandomQuizQuestion();
                    });
                    questionDiv.appendChild(nextBtn);
                } else {
                    // Make sure existing button is visible
                    existingBtn.style.display = 'block';
                }
            }
        });
        
        // Function to hide all explanations
        function hideAllExplanations() {
            document.querySelectorAll('.explanation').forEach(e => {
                e.style.setProperty('display', 'none', 'important');
            });
        }
        
        // Run initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                hideAllExplanations();
            });
        } else {
            hideAllExplanations();
        }
        
        // Show random question on page load if quiz tab is active
        if (document.getElementById('quiz').classList.contains('active')) {
            showRandomQuizQuestion();
        }

        // Format Arabic text better
        document.querySelectorAll('p').forEach(p => {
            const text = p.innerHTML;
            // Check if paragraph contains Arabic characters
            if (/[\u0600-\u06FF]/.test(text)) {
                p.classList.add('arabic-text');
            }
        });
    </script>
</body>
</html>
